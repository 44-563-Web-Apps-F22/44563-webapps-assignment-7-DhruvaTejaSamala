    <script>
        var ids = ["t1", "t2", "t3", "t4", "t5", "t6", "t7", "t8", "t9", "t10", "t11", "t12", "t13", "t14", "t15", "t16", "t17", "t18", "t19", "t20", "t21", "t22", "t23", "t24", "t25"]
        var chestCount=0
        var score=0
        var lastCheck=12
        var treasureLocation=Math.floor(Math.Random()* 25)
        function check(position)
        {
         if(position==treasureLocation)
        {
            document.getElementById(ids[position]).setAttribute("src","gold.png")
            score++
        }
        else
        {
            document.getElementById(ids[position]).setAttribute("src","sad.png")
        }
        chestCount++
        lastCheck=position
        document.getElementById("chests").innerText="Number of chests is "+chestCount+"."
        document.getElementById("score").innerText="Score is "+score+"."
        lastCheck=position
        }
        function resetGame() {
                treasureLocation = Math.floor(Math.random() * 25)
                while(treasureLocation == 12) {
                    treasureLocation = Math.floor(Math.random() * 25)
                }
                chestCount = 0
                score = 0
                document.getElementById("chests").innerHTML = "Number of chests checked is zero"
                document.getElementById("score").innerHTML = "Score is unknown"
                for(let i = 0; i < 24; i++) {
                    if(i != 12) {
                        document.getElementById(ids[i]).src = "treasure_chest.png"
                    }
                }
            }
        function help()
        {
            let lastRow=parseInt((lastCheck/5),10)
            let treasureRow=parseInt((treasureLocation/5),10)
        let result=" "
         lastCol=lastCheck%5
         treasureCol=treasureLocation%5
        console.log(lastCol)
        console.log(lastRow)
        console.log(treasureCol)
        console.log(treasureRow)
        if(lastRow==treasureRow&&lastCheck!=treasureLocation)
        {
        if(lastCheck<treasureLocation)
        { result="Right"}
        else
        { result="Left"}
        }
        else if(lastCol==treasureCol&&lastCheck!=treasureLocation)
        {
        if(lastCheck<treasureLocation)
        { result="Bottom"}
        else
        { result="Up"}
        }
        else
        { result="Sorry, No help available"}
        score=score+2
        document.getElementById("score").innerText="Score is "+score+"."
        document.getElementById("help").innerText=result
        }
